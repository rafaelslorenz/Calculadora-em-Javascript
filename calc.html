<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div id="corpoTela">
        <div id="tela"></div>
    </div>
    <div id="calcbody">
        <p id="resultado"></p>
        <table border="1">
            <tr class="redbtns">
                <td colspan="2" button onclick="btLimparTela()">C</td>
                <td button onclick="btoperacao('/')">รท</td>
            </tr>
            <tr class="redbtns">
                <td button onclick="btoperacao('+')">+</td>
                <td button onclick="btoperacao('-')">-</td>
                <td button onclick="btoperacao('*')">ร</td>
            </tr>
            <tr class="blackbtns">
                <td button onclick="btnum('7')">7</td>
                <td button onclick="btnum('8')">8</td>
                <td button onclick="btnum('9')">9</td>
            </tr>
            <tr class="blackbtns">
                <td button onclick="btnum('4')">4</td>
                <td button onclick="btnum('5')">5</td>
                <td button onclick="btnum('6')">6</td>
            </tr>
            <tr class="blackbtns">
                <td button onclick="btnum('1')">1</td>
                <td button onclick="btnum('2')">2</td>
                <td button onclick="btnum('3')">3</td>
            </tr>
            <tr class="blackbtns">
                <td id="." button onclick="btponto()">.</td>
                <td button onclick="btnum('0')">0</td>
                <td button onclick="btigual()">=</td>
            </tr>	
        </table>
    </div>
</body>
</html>
